<html>
    <body>
        <form action="./forma-forgot email.html">
            <fieldset>
<label for="username">User name</label>
<input type="text" name="username">
<br>
<label for="password"> Password</label>
<input type="text" name="password">
<br>
<button>Forgot password</button>
<br>
</fieldset>

<!--Textarea/Radio/Checkbox-->
    <h1>Skolski kviz</h1>
    
        <lable for="1pitanje">Izaberi tacan odgovor</lable> 
    <br>
        <input name="1pitanje" type="radio" value="1.odgovor" id="1.odgovor">
        <lable for="1.odgovor">1.odgovor</lable>
    <br>
        <input name="1pitanje" type="radio" value="2.odgovor" id="2.odgovor">
        <lable for="2.odgovor">2.odgovor</lable>
    <br>
        <input name="1pitanje" type="radio" value="3.odgovor" id="3.odgovor">
        <lable for="3.odgovor">3.odgovor</lable>
    <br>
    <br>
    
        <label for="2pitanje">Izaberi vise tacnih odgovora</label>
    <br>
    
        <input type="checkbox" name="2pitanje" value="1.odgovor" id="1.odgovor">
        <lable for="1.odgovor">1.odgovor</lable>
    <br>
        <input type="checkbox" name="2pitanje" value="2.odgovor" id="2.odgovor">
        <lable for="2.odgovor">2.odgovor</lable>
    <br>
        <input type="checkbox" name="2pitanje" value="3.odgovor" id="3.odgovor">
        <lable for="3.odgovor">3.odgovor</lable>
    <br>
        <label for="coment"> 3.pitanje treba popuniti duzim tekstom</label>
        <textarea name="coment" , minlength="30" rows="3" cols="30"></textarea>
    
    
    <!--Dropdown/Multiselect-->

    <fieldset>
    <p>Birthday</p>
<lable for="day">Day</lable>
<input name="day" type="number" min="0" max="31">
<label for="month">Month</label>
<input name="month" type="number" min="0" max="12">
<label for="year">Year</label>
<input name="year" type="number" min="1980" max="2022">
        <br>
<label for="box">This is multiselect box</label>
<select name="box" id="box" multiple size="4">
    <option value="prva opcija"> Prva opcija</option>
    <option value="druga opcija"> Druga opcija</option>
    <option value="treca opcija"> Treca opcija</option>
    <option value="cetvrta opcija"> Cetvrta opcija</option>
    <option value="peta opcija"> Peta opcija</option>
</select>
</fieldset>
            </form>




</form>

</html>
